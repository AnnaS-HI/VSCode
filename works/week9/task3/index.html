<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчёт вклада</title>
  </head>
  <body>
    <h1>Калькулятор вклада</h1>
    <label for="depositAmount">Введите сумму вклада:</label>
    <input type="number" id="depositAmount" placeholder="Введите сумму" />
    <button id="calculateBtn">Рассчитать</button>
    <p id="result"></p>

    <script>
      let time;

      console.log(time);

      time = 34;
      console.log("Старт поездки. Осталось минут: " + time);

      time -= 15;
      console.log("Немного сторис в соцсетях. Осталось минут: " + time);

      time -= 10;
      console.log("Немного не новостей, но событий. Осталось минут: " + time);

      time = 0;
      console.log("Вы приехали. Добро пожаловать в Москву!");
    </script>
  </body>
</html>
